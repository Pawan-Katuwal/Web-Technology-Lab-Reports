<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }

    .gallery img {
      width: 200px;
      height: 150px;
      object-fit: cover;
      border: 2px solid #333;
      border-radius: 5px;
      transition: 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h2>My Image Gallery</h2>
  <div class="gallery">
    <img src="pawan.png" alt="Image 1">
    <img src="photo1.webp" alt="Image 2">
    <img src="photo1.webp" alt="Image 3">
    <img src="K.Raj.png" alt="Image 4">
  </div>
</body>
</html>
